machine:
  pre:
    - cd /opt/circleci/.pyenv; git pull; cd ~

  timezone:
    Asia/Seoul

  python:
    version: 3.6.0

dependencies:
  cache_directories:
    - ~/virtualenvs

  pre:
    - pyenv global 3.6.0; cd ~/virtualenvs; virtualenv hbnn; source bin/activate; cd ~/hbnn; pip install -r requirements/ci.txt

test:
  override:
    - flake8 --config .flake8
    - pytest 
