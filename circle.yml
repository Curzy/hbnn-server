machine:
  pre:
    - cd /opt/circleci/.pyenv; git pull; cd ~
    - pyenv install 3.6.0

  timezone:
    Asia/Seoul

  python:
    version:
      3.6.0

dependencies:
  cache_directories:
    - /opt/circleci/.pyenv/versions/

  pre:
    - pip install -r requirements/ci.txt

test:
  override:
    - flake8 --config .flake8
    - pytest 
