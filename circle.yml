machine:
  pre:
    - cd /opt/circleci/.pyenv; git pull; cd ~

  timezone:
    Asia/Seoul

dependencies:
  cache_directories:
    - /opt/circleci/.pyenv/versions/

  pre:
    - pyenv install 3.6.0
    - pyenv global 3.6.0
    - pip install -r requirements/ci.txt

test:
  override:
    - flake8 --config .flake8
    - pytest 
